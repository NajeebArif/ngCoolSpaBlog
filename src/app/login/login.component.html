<form class="px-4 py-3" role="form" (submit)="login()">
  <div class="form-group">
    <label for="username1">Username</label>
    <input type="email" class="form-control" id="username1" placeholder="Username" name="username" [(ngModel)]="credentials.username">
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input type="password" class="form-control" id="password1" placeholder="Password" name="password" [(ngModel)]="credentials.password">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="dropdownCheck">
    <label class="form-check-label" for="dropdownCheck">
      Remember me
    </label>
  </div>
  <button type="submit" class="btn btn-primary">Sign in</button>
</form>
<div class="dropdown-divider"></div>
<a class="dropdown-item" href="#">New around here? Sign up</a>
<a class="dropdown-item" href="#">Forgot password?</a>
